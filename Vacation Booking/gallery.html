<!DOCTYPE html>

<head>

  <title>Gallery | Pack Your Bags</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: calibri, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      color: #333;
    }

    h1 {
      font-size: 80px;
      color: whitesmoke;
    }

    p {
      font-size: 25px;
      color: gray;
    }

    header {
      background: linear-gradient(45deg, teal, lightseagreen);
      padding: 25px;
    }

    nav {
      background-color: lightgray;
    }

    nav a {
      text-decoration: none;
      padding: 10px 25px;
      display: inline-block;
      font-size: 18px;
      color: black;
    }

    nav a:hover {
      background-color: lightseagreen;
      color: whitesmoke;
    }

    h1.section-title {
      text-align: center;
      font-size: 36px;
      margin: 60px 0 20px;
      color: #1976D2;
    }

    .gallery-section {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .image-row img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .image-row img:hover {
      transform: scale(1.05);
    }

    footer.main-footer {
      background-color: gray;
      color: whitesmoke;
      text-align: center;
      padding: 20px;
    }

    footer h4 {
      font-size: 18px;
    }
  </style>
</head>
